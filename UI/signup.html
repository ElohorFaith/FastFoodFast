<!DOCTYPE html>
<html>
     <head>
        <title>Fast-Food-Fast</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/index.css">
     </head>
    <body>
        <div class='navbar' id='nav'>
            <ul>
                <li class="brand"><a href="index.html">FastFoodFast</a></li>
                <li><a class="" href="index.html">Home</a></li>
                <li><a class="active" href="signup.html">Sign Up</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
        </div>
      <div class="signup-div z-depth-1">
       <h2 class="header">Sign Up</h2>
         <form>
          <p class="signup-para"> Full Name:</p>
          <input class="signin-input" type="text" name="" placeholder=" Enter Email..." style="height: 20px;" size="25" > <br> <br />
          <p class="signup-para"> Email:</p>
          <input class="signin-input" type="email" name="" placeholder=" Enter Email..." style="height: 20px;" size="25" > <br> <br />
          <p class="signup-para">Password:</p>
          <input class="signin-input" type="Password" name="" placeholder=" Enter Password..." style="height: 20px;" size="25" ><br /><br />
          <p class="signup-para">Confirm Password:</p>
          <input class="signin-input" type="text" name="" placeholder=" Confirm Password..." style="height: 20px;" size="25" ><br /><br />
          <input class="submit"  type="submit" name="" value="Sign Up" size="25" onclick="window.location='order-page.html'" >
         </form>
      </div>
      <script src="js/index.js"></script>
    </body>
</html>
